name: ðŸ› ï¸ Builds
on:
  push:
  pull_request:
  workflow_dispatch:
jobs:
  build:
    runs-on: ${{ matrix.runner }}
    container:
      image: ghcr.io/virus-axel/run_container:latest
      credentials:
        username: ${{ secrets.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_TOKEN }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - identifier: linux-debug
            name: Linux Debug
            runner: ubuntu-latest
            target: template_debug
            platform: linux
            arch: x86_64
            threads: True
          - identifier: linux-release
            name: Linux Release
            runner: ubuntu-latest
            target: template_release
            platform: linux
            arch: x86_64
            threads: True
          - identifier: windows-debug
            name: Windows Debug
            runner: ubuntu-latest
            target: template_debug
            platform: windows
            arch: x86_64
            threads: True
          - identifier: windows-release
            name: Windows Release
            runner: ubuntu-latest
            target: template_release
            platform: windows
            arch: x86_64
            threads: True
          - identifier: android-debug
            name: Android Debug
            runner: ubuntu-latest
            target: template_debug
            platform: android
            arch: arm64
            threads: True
          - identifier: android-release
            name: Android Release
            runner: ubuntu-latest
            target: template_release
            platform: android
            arch: arm64
            threads: True
          - identifier: web-debug-nothreads
            name: Web Debug (Single Thread)
            runner: ubuntu-latest
            target: template_debug
            platform: web
            arch: wasm32
            threads: False
          - identifier: web-release-nothreads
            name: Web Release (Single Thread)
            runner: ubuntu-latest
            target: template_release
            platform: web
            arch: wasm32
            threads: False
          - identifier: web-debug
            name: Web Debug
            runner: ubuntu-latest
            target: template_debug
            platform: web
            arch: wasm32
            threads: True
          - identifier: web-release
            name: Web Release
            runner: ubuntu-latest
            target: template_release
            platform: web
            arch: wasm32
            threads: True
    steps:

      - name: Checkout project
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Get godot-cpp commit SHA
        id: godotcpp
        run: echo "sha=$(git -C godot-cpp rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache godot-cpp bindings
        uses: actions/cache@v4
        with:
          path: .godot/
          key: godot-cpp-${{ matrix.identifier }}-${{ steps.godotcpp.outputs.sha }}

      - name: Compile extension
        shell: sh

        run: |
          scons threads='${{ matrix.threads }}' target='${{ matrix.target }}' platform='${{ matrix.platform }}' arch='${{ matrix.arch }}' -j2
          cp godot-solana-sdk.gdextension bin/
          ls -l */bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.identifier }}
          path: |
            ${{ github.workspace }}/bin/

  build-apple:
    runs-on: ${{ matrix.runner }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - identifier: macos-debug
            runner: macos-latest
            name: ðŸŽ macOS (universal) Debug
            target: template_debug
            platform: macos
            arch: universal
            threads: True
          - identifier: macos-release
            runner: macos-latest
            name: ðŸŽ macOS (universal) Release
            target: template_release
            platform: macos
            arch: universal
            threads: True
          - identifier: ios-debug
            runner: macos-latest
            name: ðŸŽ IOS Debug
            target: template_debug
            platform: ios
            arch: arm64
            threads: True
          - identifier: ios-release
            runner: macos-latest
            name: ðŸŽ IOS Release
            target: template_release
            platform: ios
            arch: arm64
            threads: True

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2

      - name: Set up SCons
        shell: bash
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons==4.8
          scons --version

      - name: Checkout project
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Get godot-cpp commit SHA
        id: godotcpp
        run: echo "sha=$(git -C godot-cpp rev-parse HEAD)" >> "$GITHUB_OUTPUT"

      - name: Cache godot-cpp bindings
        uses: actions/cache@v4
        with:
          path: .godot/
          key: godot-cpp-${{ matrix.identifier }}-${{ steps.godotcpp.outputs.sha }}

      - name: Compile extension
        shell: sh

        run: |
          scons threads='${{ matrix.threads }}' target='${{ matrix.target }}' platform='${{ matrix.platform }}' arch='${{ matrix.arch }}' -j2
          cp godot-solana-sdk.gdextension bin/
          ls -l */bin/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.repository.name }}-${{ matrix.identifier }}
          path: |
            ${{ github.workspace }}/bin/

  merge:
    runs-on: ubuntu-latest
    needs:
      - build
      - build-apple
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: ${{ github.event.repository.name }}
          pattern: ${{ github.event.repository.name }}-*
          delete-merged: true

  package:
    runs-on: ubuntu-latest
    needs: merge
    steps:

    - name: Checkout project
      uses: actions/checkout@v2
      with:
        submodules: recursive

    - name: Download build artifact
      uses: actions/download-artifact@v4
      with:
        name: ${{ github.event.repository.name }}
        path: ./bin

    - name: Package Solanakit
      shell: sh
      run: |
        ls -l bin/
        cp -r bin addons/SolanaSDK/
      
    - name: Upload SolanaKit
      uses: actions/upload-artifact@v4
      with:
        name: addons
        path: |
          ${{ github.workspace }}/addons
